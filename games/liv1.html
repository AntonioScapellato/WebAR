<!DOCTYPE html>
<html>
  <head>
    <title>Eye Shooting Web VR game | Liv 1</title>
    <meta name="description" content="Web VR Game by Antonio Scapellato">
    <meta name="author" content="Antonio Scapellato">
     <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- BASIC SETTINGS -->
      <a-entity id="camera" camera="userHeight: 1.6" look-controls>
        <a-cursor></a-cursor>
      </a-entity>
      <a-sky color="#222"></a-sky>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; color: #026fc9"
             event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-box>

      <a-sphere position="0 30 -30" radius="1.25" color="#EF2D5E" shadow
                event-set__enter="_event: mouseenter; color: #026fc9"
                event-set__leave="_event: mouseleave; color: #EF2D5E">
      <!-- Standar Animation -->
      <a-animation attribute="position"
                       dur="1000"
                       fill="forwards"
                       to="0 0 0"
                       direction="alternate"
      ></a-animation>
      <!-- With Action -->
      <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="0 0 -1000"
               direction="alternate"
               begin="mouseenter"></a-animation>
      </a-sphere>

    </a-scene>
  </body>
</html>
