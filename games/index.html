<!DOCTYPE html>
<html>
  <head>
    <title>Eye Shooting Web VR game | Start</title>
    <meta name="description" content="Web VR Game by Antonio Scapellato">
    <meta name="author" content="Antonio Scapellato">
     <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <script>

    //LOADING RANDOM Objects!

 </script>
  <body onload="Objects()">
    <a-scene>

      <!-- BASIC SETTINGS -->
      <a-entity id="camera" camera="userHeight: 1.6" look-controls position="0 0 0">
        <a-cursor></a-cursor>
      </a-entity>
      <a-sky color="#222"></a-sky>

      <!-- TEXT -->
      <a-text value="This is a VR Game!"
              position="-5 -6 -5"
              event-set__makevisible="_event: mouseenter; visible: false"
      ></a-text>
      <a-text value="Use the pointer to Destroy the Objects!"
              position="-5 -7 -5"
             event-set__makevisible="_event: mouseenter; visible: false"
      ></a-text>
      <a-text value="Psst.. Look back"
              position="-5 -8 -5"
              event-set__makevisible="_event: mouseenter; visible: false"
      ></a-text>

      <!-- STATIC SCENE -->
      <!-- OBJECTS -->

      <a-sphere position="0 30 -30" radius="1.25" color="#EF2D5E" shadow
                event-set__makevisible="_event: mouseenter; visible: false"
                animation="property: position; to: 0 0 0; dur: 5000; easing: linear">
      </a-sphere>

      <a-sphere position="20 20 -30" radius="1.25" color="#EF2D5E" shadow
                event-set__makevisible="_event: mouseenter; visible: false"
                animation="property: position; to: 0 0 0; dur: 5500; easing: linear">
      </a-sphere>

      <a-box position="20 20 -30" radius="1.25" color="#EF2D5E" shadow
                event-set__makevisible="_event: mouseenter; visible: false"
                animation="property: position; to: 0 0 0; dur: 6000; easing: linear">
      </a-box>

    <a-box position="-30 20 -10" radius="1.25" color="#EF2D5E" shadow
              event-set__makevisible="_event: mouseenter; visible: false"
              animation="property: position; to: 0 0 0; dur: 6500; easing: linear">
    </a-box>

    <a-sphere position="30 -30 -30" radius="1.25" color="#EF2D5E" shadow
              event-set__makevisible="_event: mouseenter; visible: false"
              animation="property: position; to: 0 0 0; dur: 7000; easing: linear">
    </a-sphere>

    <a-sphere position="20 -20 -30" radius="1.25" color="#EF2D5E" shadow
              event-set__makevisible="_event: mouseenter; visible: false"
              animation="property: position; to: 0 0 0; dur: 8000; easing: linear">
    </a-sphere>

    <a-box position="20 -50 -30" radius="1.25" color="#EF2D5E" shadow
              event-set__makevisible="_event: mouseenter; visible: false"
              animation="property: position; to: 0 0 0; dur: 9000; easing: linear">
    </a-box>

  <a-box position="-10 40 -10" radius="1.25" color="#EF2D5E" shadow
            event-set__makevisible="_event: mouseenter; visible: false"
            animation="property: position; to: 0 0 0; dur: 10000; easing: linear">
  </a-box>

    </a-scene>
  </body>
</html>
